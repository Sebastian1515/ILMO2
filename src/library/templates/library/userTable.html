<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for user in user_list %}
        <tr>
            <td><b><a href="{% url 'library:user-detail' user.pk %}">{{ user.username }}</a></b></td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
        </tr>
    {% endfor %}
</table>
