{% extends "library/base_generic.html" %}

{% block content %}
    <h1>Search for an item by label</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
    <div class="item_search_result">
        <table>
            <tr>
                <th>Label</th>
                <th>Status</th>
                <th>Borrow?</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item.label }}</td>
                    <td class="{% if copy.status == 'a' %}text-success{% elif copy.status == 'm' %}text-danger{% else %}text-warning{% endif %}">
                        {{ item.get_status_display }}
                    </td>
                    <td><a href="{% url 'library:item-borrow' item.id %}">Borrow</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
